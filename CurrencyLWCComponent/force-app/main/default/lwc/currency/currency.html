<template>
  <lightning-card title="HelloWorld" icon-name="custom:custom14">
    <div class="slds-m-around_medium">
      <p>Hello, {greeting}!</p>
      <lightning-input label="Name" value={greeting} onchange={changeHandler}></lightning-input>
    </div>

    <div>
      <ul class="slds-m-around_medium">
        <template if:true={showCurrencies}>
          <template for:each={showCurrencies} for:item="item">
              <li key={item.currencyName}>
                {item.currencyName} - {item.currencyValue}
              </li>
          </template>
      </template>
      </ul>
    </div>
  </lightning-card>    
</template>
